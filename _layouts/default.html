<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/log/' | relative_url }}" {% if page.url contains '/log/' %}class="active"{% endif %}>Log</a></li>
        <li><a href="{{ '/leetcode/' | relative_url }}" {% if page.url contains '/leetcode/' %}class="active"{% endif %}>DSA</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects/' %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about/' %}class="active"{% endif %}>About</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }} | Built with Jekyll & GitHub Pages</p>
  </footer>
</body>
</html>
